<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quotes Generator Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:ital,wght@0,300;0,700;1,300&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-bg-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="image/videoLatarbelakang.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <header>
        <div class="container header-content">
            <div class="logo">Quotes Generator</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" style="color: var(--gold);">Contact</a> </nav>
        </div>
    </header>

    <main>
        <div class="container main-wrapper">
            
            <div class="text-center section-header">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you.</p>
            </div>

            <hr class="divider">

            <div class="input-section">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write your message here..."></textarea>
                </div>
                <button class="btn btn-gold btn-block" onclick="window.location.href='bahlil.html'">Send Message</button>
            </div>

            <hr class="divider">

            <div class="text-center" style="color: #ccc; margin-top: 20px;">
                <p><i class="fas fa-envelope" style="color: var(--gold);"></i> support@ainpersonal@gmail.com</p>
                <p><i class="fas fa-map-marker-alt" style="color: var(--gold);"></i> Medan, Indonesia</p>
            </div>

        </div>
    </main>

</body>
</html>
